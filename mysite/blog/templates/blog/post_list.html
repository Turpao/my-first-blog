<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Girls blog</title>
</head>
<body>
     <div>
         <h1><a href="/">Django Girls Blog</a></h1>
     </div>
    {% for post in posts %}
        <div>
             <p>{{ post.published_date }}</p>
            <h2><a href="">{{ post.title|linebreaksbr }}</a></h2>
            <p>{{ post.text }}</p>
        </div>
        <br> <br>
    {% endfor %}
</body>
</html>
